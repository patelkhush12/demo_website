<div class="wrapper p-1 pt-5 pb-5">
    <div class="container" *ngIf="apiData$ | async as apiData">
        <div class="row justify-content-between">
            <article class="item post d-flex col-md-6" *ngFor="let item of apiData?.results;let i = index"
                id="sec{{item.id}}">
                <div class="card mb-5" style="width: 100%;">
                    <figure class="card-img-top overlay overlay-1 hover-scale">
                        <a>
                            <img [src]="item?.banner" alt="" style="height: 15rem!important;object-fit: cover;">
                            <span class="bg"></span>
                        </a>
                        <figcaption>
                            <h5 class="from-top mb-0">{{msglabel.default.ReadMore}}</h5>
                        </figcaption>
                    </figure>
                    <div class="card-body">
                        <div class="post-header">
                            <h2 class="post-title h3 mt-1 mb-3"><a class="link-dark">{{item?.title}}</a></h2>
                        </div>
                        <div class="post-content">
                            <p>
                                {{item?.description}}
                            </p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a [href]="item?.url" *ngIf="item?.sub_product?.length==0 && item?.url?.length != 0"
                            target="_blank" class="hover more">{{msglabel.default.LearnMore}}</a>
                        <a routerLink="{{item?.slug}}" *ngIf="item?.sub_product?.length>0" class="hover more"
                            (click)="passdata(item)"
                            (click)="navigateBackToSubProductList(item)">{{msglabel.default.ViewProduct}}
                        </a>
                    </div>
                </div>
            </article>
        </div>
    </div>
    <app-enquiryform></app-enquiryform>

</div>
