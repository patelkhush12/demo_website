<div class="content-wrapper">

    <section class="wrapper bg-light" *ngIf="singleDetail$ | async as  singleDetail">
        <div class="container py-md-10 py-0 position-relative">
            <div class="position-relative mt-10">
                <!-- <div class="shape rounded-circle bg-line primary rellax w-18 h-18" data-rellax-speed="1"
                style="top: -2rem; right: -2.7rem; z-index: 0; transform: translate3d(0px, -121px, 0px);"></div>
            <div class="shape rounded-circle bg-soft-primary rellax w-18 h-18" data-rellax-speed="1"
                style="bottom: -1rem; left: -3rem; z-index: 0; transform: translate3d(0px, -45px, 0px);"></div> -->
                <div class="card shadow-lg">
                    <div class="row gx-md-8 gx-xl-12">
                        <div class="col-md-12 ">
                            <div class="col-md-4">
                                <div class="">
                                    <figure class="itooltip itooltip-fuchsia mt-9"><a target="_blank"><img
                                                class="service-detail-img rounded img-fluid mx-md-5  m-0 mb-3 mt-0"
                                                [src]="singleDetail?.list_image_1" alt=""></a></figure>
                                    <!-- style="object-fit: contain;float: left;" -->
                                </div>

                            </div>
                            <div class="col-lg-12">
                                <div class="">
                                    <div class="" id="swiper-wrapper-5891c9ecbbb76493" aria-live="off">
                                        <div class="m-md-5 m-0 mb-3" style="width: auto; " role="group"
                                            aria-label="1 / 3">
                                            <div class="fs-sm">
                                                <h1 class="mt-5 w-100">{{singleDetail.title}}</h1>
                                                <p [innerHTML]="singleDetail.list_description | safeHtml">
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <app-enquiryform></app-enquiryform>

    </section>
    <template #componentWrapper>
    </template>
</div>
